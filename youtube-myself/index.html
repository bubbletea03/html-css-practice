<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">★Youtube</div>
        <div class="tool">♣</div>
    </nav>
    <div class="video-screen">[VIDEO]</div>
    <section class="content-section">
        <ul class="video-info">
            <li class="info-text">
                <ul class="tag-box">
                    <li class="tag">#1</li>
                    <li class="tag">#2</li>
                    <li class="tag">#3</li>
                </ul>
                <div class="title-box">
                    <div class="title">어느 한국인의 행동으로 세계가 발칵 뒤집힌 이유</div>
                    <div class="extend-btn">▼</div>
                </div>
                <div class="view-count">조회수 500회</div>
            </li>
            <li class="button-bar">
                <div class="good">따봉</div>
                <div class="bad">우우</div>
                <div class="share">쉐얼</div>
                <div class="save">세입</div>
                <div class="report">리폿</div>
            </li>
            <li class="publisher-profile">
                <div class="profile">
                    <div class="profile-img">□</div>
                    <div class="nickname">드림코딩 엘리</div>
                </div>
                <a href="#" class="subscribe-btn">구독</a>
            </li>
        </ul>
        <ul class="next-videos">
            <li>video1</li>
            <li>video2</li>
            <li>video3</li>
        </ul>
    </section>
</body>
</html>
